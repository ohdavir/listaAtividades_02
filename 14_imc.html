<meta charset="UTF-8" />
<script>
  // Problema
  // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
  // imc <= 18.5: "Subpeso"
  // imc <= 25.0: "Normal"
  // imc <= 30.0: "Sobrepeso"
  // imc > 30: "Obeso"

  // Entrada
  const peso = Number(prompt("Informe seu peso"));
  const altura = Number(prompt("Informe a sua altura.").replace(",", "."));
  // Processamento
  if (!isNaN(peso) && !isNaN(altura)) {
    const imc = peso / (altura * altura);
    if (imc > 0 && imc <= 18.5) {
      alert("Você é Subpeso com o imc de " + imc + "");
    } else if ((imc > 18, 5 && imc <= 25)) {
      alert("Você possui imc Normal, com o imc de " + imc + "");
    } else if (imc > 25 && imc <= 30) {
      alert("Você possue Sobrepeso com o imc de " + imc + "");
    } else if (imc > 30) {
      alert("Você é Obeso(a) com o imc de " + imc + "");
    } else {
      alert("Valor invalido.");
    }
  } else {
    alert("Informação invalida");
  }

  // Saída
</script>
