
<meta charset="UTF-8" />
<script>
  // Recebe um ano e informa se ele é bissexto ou não.

  // Entrada
  const ano = Number(prompt("Informe um ano."));
  // Processamento
  if (!isNaN(ano)) {
    let bissexto = ano / 4;
    if (bissexto % 1 === 0)    {
      alert(`O ano ${ano} é bissexto.`);
    } else {
      alert(`O ano ${ano} não é bissexto.`);
    }
  } else {
    alert(`Informe apenas números. `);
  }
  // Saída
</script>\
