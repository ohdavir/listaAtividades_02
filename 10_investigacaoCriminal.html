<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    alert("Responda tudo com S para sim, e N para não.")
    const p1 = String(prompt("Telefonou para a vítima?").toUpperCase())
    const p2 = String(prompt("Esteve no local do crime?").toUpperCase())
    const p3 = String(prompt("Mora perto da vítima?").toUpperCase())
    const p4 = String(prompt("Devia para a vítima?").toUpperCase())
    const p5 = String(prompt("Já trabalhou com a vítima?").toUpperCase())
    
    //PROCESSAMENTO
    if (p1 === "S" || p2 === "S" ||  p3 === "S" ||  p4 === "S" || p5 === "S" || p1 === "N" || p2 === "N" ||  p3 === "N" ||  p4 === "N" || p5 === "N") {
    let pS = 0;
    if (p1 === "S"){
        pS++;
    }
    if (p2 === "S"){
        pS++;
    }
    if (p3 === "S"){
        pS++;
    }
    if (p4 === "S"){
        pS++;
    }
    if (p5 === "S"){
        pS++;
    }
    if (pS === 2){
        alert("Você é suspeito.")
    } else if (pS >= 3 && pS <=4){
        alert("Você é cúmplice.")
    } else if (pS === 5){
        alert("Você é o assasino.")
    } else {
        alert("Você é inocente")
    }

    } else { 
        alert("Alguma resposta está errada.")
    }

    //SAÍDA

</script>
