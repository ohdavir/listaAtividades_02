<script>
    //Problema
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
  
    //Entrada
    let lado1 = Number(prompt("Informe um lado de um triângulo."));
    let lado2 = Number(prompt("Informe outro lado do mesmo triângulo."));
    let lado3 = Number(prompt("Informe mais um lado desse triângulo."));
  
    //Processamento
    if (!isNaN(lado1) || !isNaN(lado2) || !isNaN(lado3)) {
      if (lado1 == lado2 && lado1 == lado3 && lado2 == lado3) {
        alert(`Os lados informados formam um triângulo equilatero.`);
      } else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
        alert(`Os lados informados formam um triângulo isóceles.`);
      } else {
        alert(`Os lados informados formam um triângulo escaleno.`);
      }
    } else {
      alert(`Algum dos valores informados não é um número.`);
    }
  
    //Saída
  </script>
